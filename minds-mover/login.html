<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Minds Mover</title>
</head>
<body class="body">
    <div class="popup">
        <div class="popup__container">
            <div class="popup__left"></div>
            <div class="popup__right">
                <div class="popup__wrapper">
                    <div class="popup__logo"></div>
                    <form action="#" method="post" class="popup__form">
                        <fieldset class="popup__fieldset">
                            <legend class="popup__legend">Log in to your account</legend>
                            <div class="field">
                                <label for="email" class="field__label">Email</label>
                                <input type="email" class="field__input field__input-email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="field">
                                <label for="password" class="field__label">Password</label>
                                <input type="password" class="field__input" id="password" placeholder="Enter your password">
                            </div>
                            <a href="#" class="popup__change-password">Forgot password?</a>
                            <button type="submit" class="popup__button">Login</button>
                        </fieldset>
                    </form>
                </div>
                <a href="#" class="popup__help">Need help?</a>
            </div>
        </div>
    </div>
</body>
</html>
